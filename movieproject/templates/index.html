{% extends 'base.html' %}
{% block body %}




<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-lg-3 mb-4">
            <div class="card-img-top">
  <img src="{{i.img.url}}" alt="Card image cap"   height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"> {{i.desc}}</p>
      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>


  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
